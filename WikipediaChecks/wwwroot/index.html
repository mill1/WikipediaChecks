<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Wikipedia checks</title>
</head>
<body>
    <script type="module">
        import { showDeathCountsPerDay, showDeceasedOfDay } from "./js/modules/wikipedia.js";
        window.showDeceasedOfDay = showDeceasedOfDay;
        window.showDeathCountsPerDay = showDeathCountsPerDay;
    </script>

    <h2>Wikipedia checks</h2>
    <h5>Check death occurences</h5>

    <label for="inputYear">Year:</label>&nbsp;<input style="width: 60px;" type="number" min="1945" max="2020" required value="2000" id="inputYear">
    <a class="text-danger" id="validationMessageinputYear"></a>&nbsp;&nbsp;&nbsp;
    <label for="inputMonthId">Month id:</label>&nbsp;<input style="width: 90px;" type="number" min="1" max="12" required placeholder="5 = May" id="inputMonthId">
    <a class="text-danger" id="validationMessageinputMonthId"></a>
    <label for="inputDay">Day:</label>&nbsp;<input style="width: 90px;" type="number" min="1" max="31" required placeholder="Day" id="inputDay">
    <a class="text-danger" id="validationMessageinputDay"></a>
    <p />
    <input type="button" onclick="showDeceasedOfDay(event)" value="Show deaths of day" /><span style="width:41px;display:inline-block"></span>
    <input type="button" onclick="showDeathCountsPerDay(event)" value="Show deaths count per day" />
    <input type="checkbox" name="processYear" value="processYear" id="chkProcessYear" checked>
    <label for="processYear">process entire year</label>

    <div id="result"></div>

    <script type="module">
        import { getAssemblyInfo } from "./js/modules/util.js";
        window.getAssemblyInfo = getAssemblyInfo;

        await getAssemblyInfo();
    </script>
    <div style="font-size: small" id="assemblyInfo"></div>    
    <div style="font-size: small"><a href="test.html">test wikidata</a></div>
</body>
</html>
